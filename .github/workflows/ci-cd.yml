name: Build & Deploy to EC2 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build NestJS app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            package*.json
            ecosystem.config.js  # include if you use PM2 ecosystem

  deploy:
    runs-on: self-hosted   # EC2 GitHub Actions runner
    needs: build

    steps:
      - name: Ensure Node.js & PM2 installed
        run: |
          if ! command -v node >/dev/null; then
            echo "Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          if ! command -v pm2 >/dev/null; then
            echo "Installing PM2 globally..."
            sudo npm install -g pm2
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: /home/ubuntu/app

      - name: Install dependencies
        working-directory: /home/ubuntu/app
        run: npm ci --omit=dev

      - name: Create .env file from GitHub secret
        run: |
          sudo apt-get install -y jq
          echo "${{ secrets.APP_SECRETS }}" | jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' > /home/ubuntu/app/.env

      - name: Restart app with PM2
        working-directory: /home/ubuntu/app
        run: |
          pm2 restart app || pm2 start npm --name "app" -- start
          pm2 save

  cloudfront:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
