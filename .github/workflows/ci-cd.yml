name: Build & Deploy Python AI Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install pytest for CI only (not required in prod)
          pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-ai-backend
          path: .
          # uploads the entire repo; later you can narrow it down if needed

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-ai-backend
          path: ./python-ai-backend

      - name: Copy files to EC2
        env:
          EC2_HOST: ${{ secrets.SERVER_HOST }}
          EC2_USER: ${{ secrets.SERVER_USER }}
          EC2_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$EC2_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
            ./python-ai-backend/ $EC2_USER@$EC2_HOST:/home/$EC2_USER/ai-backend

      - name: Configure & Restart systemd service
        env:
          EC2_HOST: ${{ secrets.SERVER_HOST }}
          EC2_USER: ${{ secrets.SERVER_USER }}
          EC2_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          set -e
          cd /home/$EC2_USER/ai-backend

          # Ensure virtual environment exists
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

          # Create or update systemd service
          sudo tee /etc/systemd/system/ai-backend.service > /dev/null <<SERVICE
          [Unit]
          Description=Python AI Backend
          After=network.target

          [Service]
          User=$EC2_USER
          Group=$EC2_USER
          WorkingDirectory=/home/$EC2_USER/ai-backend
          Environment=PYTHONPATH=/home/$EC2_USER/ai-backend
          EnvironmentFile=/home/$EC2_USER/ai-backend/.env
          ExecStart=/home/$EC2_USER/ai-backend/venv/bin/gunicorn \
            --bind 0.0.0.0:8000 \
            --workers 4 \
            --timeout 120 \
            --access-logfile - \
            --error-logfile - \
            app:app

          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          SERVICE

          sudo systemctl daemon-reload
          sudo systemctl enable ai-backend
          sudo systemctl restart ai-backend
          sudo systemctl status ai-backend --no-pager
          EOF
