name: Python CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ -f "test_main.py" ]; then
            python -m unittest discover
          else
            echo "No tests found"
          fi

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/ai-backend

            PREV_COMMIT=$(git rev-parse HEAD || echo "none")
            echo "Previous commit: $PREV_COMMIT"

            git fetch --all
            git reset --hard origin/main

            if [ -f "venv/bin/activate" ]; then
              source venv/bin/activate
              pip install -r requirements.txt
            fi

            pkill -f gunicorn || true
            fuser -k 3001/tcp || true

            nohup gunicorn main:app --bind 0.0.0.0:3001 --workers 4 > gunicorn.log 2>&1 & disown
            echo "Gunicorn started"
            exit 0   # <- make sure SSH step exits cleanly

      - name: Health check app
        run: |
          echo "Waiting for server..."
          sleep 15
          curl -f http://${{ secrets.SERVER_HOST }}:3001/healthz || exit 1
          echo "App is healthy!"

      - name: Invalidate CloudFront cache
        uses: chetan/invalidate-cloudfront-action@v1
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_ID }}
          paths: "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
